    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header-custom">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="logo penjualan admin aplikasi.jpg" alt="Logo" width="60" height="60" class="rounded-circle">
                    Aplikasi Admin Penjualan
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house-door-fill me-1"></i>Beranda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transaksi.html">
                                <i class="bi bi-cart-fill me-1"></i>Transaksi

                            <a class="nav-link" href="profil.html">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section id="login-form" class="mb-5">
            <div class="login-container card-custom"> <h2 class="section-title">Masuk ke Akun Anda</h2>
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="nama@contoh.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ingat saya</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button> <p class="text-center">
                        <a href="#" class="text-primary fw-bold">Lupa Password?</a> </p>
                </form>
                <hr class="my-3">
                <p class="text-center">Belum punya akun? <a href="#" class="text-primary text-decoration-none fw-bold">Daftar Sekarang</a></p>
            </div>
        </section>
    </main>

    <footer class="footer-custom py-4">

</body>
